 [BILL-7746] should log instead of emailing and scheduling plan changes for customers."},{"name":"validate-bundling-eligible-flag","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"Turns the validation to only allow certain plan type contract creation for bundling"},{"name":"vertex-auth-enabled-flag","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"When this flag is enabled Ripley will refresh the Vertex authentication token even if Vertex is otherwise disabled."},{"name":"cyber-monday-domain-discount-override","experimentType":"AB_TEST","segmentName":"default","variant":"timestamp","containsError":false,"status":"ACTIVE","description":"Whether the automatic 80% discount on .net domains is applied (for 2024 cyber monday). If set to \"timestamp\", use the discount start and end dates configured in the code. If set to \"true\" or \"false\", override the start and end dates."},{"name":"billing-sync-perform-corrections","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"When true, the Billing Sync job will automatically fix certain types of billing state inconsistencies."},{"name":"abacus-line-item-backfill-job-writes-enabled","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"Whether the Abacus line item backfill job in billing-invoicing-service should actually update the fields on the line items vs just logging."},{"name":"CHECK-3609-india-session","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"This sets off session to false whenever an indian customer retries payment"},{"name":"billing-sync-rate-limit","experimentType":"AB_TEST","segmentName":"default","variant":"100","containsError":false,"status":"ACTIVE","description":"Rate limit for auditing billing state in Ripley from v6 aux jobs"},{"name":"price-refresh-job-max-thread-pool-size","experimentType":"AB_TEST","segmentName":"default","variant":"4","containsError":false,"status":"ACTIVE","description":"The number of threads running in the V6 Hamster job PriceRefreshJob. "},{"name":"product-to-plan-backfill-job","experimentType":"AB_TEST","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"For BILL-8212, when enabled updates planTypes and planLines using legacy productTypes and productLines values."},{"name":"validate-canadian-postal-codes","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"If enabled, the v6 PUT /billing/customer endpoint will validate postal codes in the request when the country provided is Canada and throw an exception if it is invalid or does not match the province provided in the request."},{"name":"vertex-primary-source","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"If Vertex is enabled (i.e. the vertex-enabled flag is turned on) enabling this flag will cause Vertex to be used as the primary taxation source. \n\nIf this flag is disabled, Taxation Service/TaxJar will be the primary taxation source and Vertex will run in shadow mode.\n\nIf the vertex-enabled flag is disabled, toggling vertex-primary-source will have no effect."},{"name":"plan-backfill-mongo-BILL-8212","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"For BILL-8212, when enabled updates MarketingCoupon planTypes and planLines fields using data in legacy productTypes and productLines fields in Mongo"},{"name":"domain-discount-first-year","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"This flag toggles the eligibility of the discount for first-year domain subscriptions for a select number of TLDs"},{"name":"skip-rabbit-in-tax-percent-sync","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"Whether or not the tax percent sync triggered by Taxation should use RabbitMQ AND Kafka, or just Kafka."},{"name":"bundling-eligible","experimentType":"AB_TEST","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"This A/B test determines whether or not a customer should go through the bundling path when creating a new website."},{"name":"vertex-enforce-cache-use","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"Enforces use of cache even if external vertex system is available. This is for testing purpose only."},{"name":"ukraine-suppress-billing-renewal-emails","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"When enabled, we do not send billing renewal emails to customers in Ukraine since we're actively crediting them."},{"name":"domain-discount-eligible","experimentType":"AB_TEST","segmentName":"default","variant":"eligible","containsError":false,"status":"ACTIVE","description":"This test will determine if a user is eligible for the first year domain discount. This A/B setup allows those who are testing to put themselves in a specific variant."},{"name":"vertex-enabled","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"If this flag is enabled, Ripley will began refreshing its Vertex authentication token and making Vertex API requests during invoice creation. This flag is not intended to indicate how Ripley will use Vertex sourced tax data (i.e. SHADOW vs. PRIMARY mode). That is controlled by vertex-primary-source."},{"name":"credit-india-customers-dry-run","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"For COE-1682/BILL-7390, we set up a job to credit customers so that their subscriptions would not expire. This toggle puts the job in dry-run mode so that it logs but does not credit the customer."},{"name":"price-refresh-send-over-50-sub-emails","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"If true, we go ahead and send the Price Refresh email to customers with billing perms on >50 eligible subs, thus unblocking scheduling these subs for refresh. If false, continue to throw when these subs are encountered in the job."},{"name":"vertex-enabled-test","experimentType":"AB_TEST","segmentName":"default","variant":"true","containsError":false,"status":"ACTIVE","description":"If Vertex is enabled, Ripley will began refreshing its Vertex authentication token and making Vertex API requests during invoice creation. This flag is not intended to indicate how Ripley will use Vertex sourced tax data (i.e. SHADOW vs. PRIMARY mode). That is controlled by the vertex-primary-source feature toggle."},{"name":"ukraine-relief-email-enabled","experimentType":"FEATURE_TOGGLE","segmentName":"default","variant":"false","containsError":false,"status":"ACTIVE","description":"Whether sending emails regarding Ukraine relief credit is enabled. \n\nIf this flag is off, any attempts (via admin endpoints) to send these emails will execute in a dry run mode that logs but does not actually send the email. If this flag is on, emails will be sent when requested."},{"name":"subscription-plan-change-details-value","experimentType":"AB_TEST","segmentName":"default","variant":"none","containsError":false,"status":"ACTIVE","description":"Should NOT be changed from the default in prod u
